<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>四位数对决</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&family=Noto+Serif+SC:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/landing.css" />
  </head>
  <body>
    <main class="page">
      <nav class="nav">
        <div class="logo">四位数对决</div>
        <div class="nav-links">
          <a href="auth.html">登录 / 注册</a>
        </div>
      </nav>

      <section class="hero card">
        <div>
          <div class="pill">联网双人猜数字</div>
          <h1>四位数，一步步逼近胜利。</h1>
          <p>
            设定四位秘密数字，掷骰子决定先手，用精准的顺序匹配击败对手。
          </p>
          <div class="cta-row">
            <a class="btn primary" href="auth.html">立刻开局</a>
            <a class="btn ghost" href="auth.html">了解玩法</a>
          </div>
        </div>
        <div class="hero-card">
          <div class="muted">对局流程</div>
          <strong>锁定秘密 → 掷骰子 → 轮流猜</strong>
          <div class="muted">顺序与数字完全一致才算命中。</div>
        </div>
      </section>

      <section class="features">
        <div class="feature">
          <h3 class="section-title">账号系统</h3>
          <p class="muted">邮箱登录，手机号可选填，昵称随时更新。</p>
        </div>
        <div class="feature">
          <h3 class="section-title">对局记录</h3>
          <p class="muted">自动保存胜负、掷骰子与猜测轨迹。</p>
        </div>
        <div class="feature">
          <h3 class="section-title">私密房间</h3>
          <p class="muted">房间码邀请朋友，随时开始新局。</p>
        </div>
      </section>

      <section class="card">
        <h2 class="section-title">三步开局</h2>
        <div class="steps">
          <div class="step">
            <strong>1. 创建房间</strong>
            <p class="muted">生成房间码，邀请朋友加入。</p>
          </div>
          <div class="step">
            <strong>2. 锁定秘密</strong>
            <p class="muted">四位数字可重复，锁定后不可更改。</p>
          </div>
          <div class="step">
            <strong>3. 掷骰子</strong>
            <p class="muted">双方各掷一次，点数高者先手。</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
