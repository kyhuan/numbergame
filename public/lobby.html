<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>大厅 - 四位数对决</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&family=Noto+Serif+SC:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/lobby.css" />
  </head>
  <body>
    <main class="page">
      <nav class="nav">
        <div class="logo">四位数对决</div>
        <div class="nav-links">
          <a href="lobby.html" class="active">大厅</a>
          <a href="profile.html">个人资料</a>
          <button id="logoutBtn" type="button">退出</button>
        </div>
      </nav>

      <section class="card lobby-header">
        <div class="lobby-profile">
          <div id="avatarPreview" class="avatar"></div>
          <div>
            <h1 class="section-title">欢迎回来，<span id="nickname">玩家</span></h1>
            <div id="signature" class="muted">准备开局？创建房间或加入好友。</div>
          </div>
        </div>
        <div class="lobby-actions">
          <button id="createRoom" class="btn primary">创建房间</button>
          <input class="input" id="roomCode" placeholder="房间码" maxlength="4" />
          <button id="joinRoom" class="btn ghost">加入房间</button>
        </div>
      </section>

      <section class="grid">
        <div class="card">
          <h2 class="section-title">在线房间</h2>
          <div id="roomList" class="room-list"></div>
        </div>
        <div class="card">
          <h2 class="section-title">最近对局</h2>
          <div id="historyList" class="history-list"></div>
        </div>
      </section>
    </main>

    <script src="scripts/api.js"></script>
    <script src="scripts/lobby.js"></script>
  </body>
</html>
